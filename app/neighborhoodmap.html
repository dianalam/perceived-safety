<!DOCTYPE html>
<html>
  <head>
    <title>perceptions of urban perception: nyc explorer map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <!-- <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" /> -->
    <style>
      body {
        display: flex;
      }
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      #map {
        flex-grow: 1;
      }

      #sidebar {
        position: relative;
        width: 0;
        transition: width 0.5s ease-in-out;
        fill: #00000;
      }

      #sidebar-chart {
        margin-top: 20px;
      }

      #sidebar.open {
        width: 500px;
      }

      #sidebar.open #sidebar-close {
        display: block;
      }
      #sidebar-close {
        display: none;
        position: absolute;
        top: 10px;
        right: 10px;
      }

    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>
    <aside id="sidebar">
      <a href="#" id="sidebar-close" role="button">X</a>
      <figure id="sidebar-chart"></figure>
    </aside>

    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script>
      // load google vis library
      google.load('visualization', '1.0', {'packages':['corechart']});
      function main() {
        cartodb.createVis('map', 'https://dianalam.cartodb.com/api/v2/viz/82d461f0-f484-11e5-8781-0e31c9be1b51/viz.json', {
            shareable: true,
            title: true,
            description: true,
            search: true,
            tiles_loader: true,
            center_lat: 40.730610,
            center_lon: -73.875,
            zoom: 12
        })
        .done(function(vis, layers) {
          // layer 0 is the base layer, layer 1 is cartodb layer
          // setInteraction is disabled by default
          layers[1].setInteraction(true);
          layers[1].on('featureClick', function(e, latlng, pos, data) {
            drawLandUsePieChart(data);
            drawPhysicalFeatureBarChart(data);
            drawEconomicFeatureBarChart(data);
            console.log(data);
          });
          // you can get the native map to work with it
          var map = vis.getNativeMap();
          // now, perform any operations you need
          // map.setZoom(3);
          // map.panTo([50.5, 30.5]);
        })
        .error(function(err) {
          console.log(err);
        });
      }
      window.onload = main;

      document.getElementById('sidebar-close').addEventListener('click', function (event) {
        event.preventDefault();
        document.getElementById('sidebar').classList.remove('open');
      });

      function drawLandUsePieChart (data) {
        document.getElementById('sidebar').classList.add('open');
        var chartData = google.visualization.arrayToDataTable([
           ['land use type', '% of total sf'],
           ['retail',  data.pct_retail],
           ['residential', data.pct_residential],
           ['industrial', data.pct_ind],
           ['office', data.pct_office],
           ['other', data.pct_other]
        ]);
         var options = {
           title: data.ntaname + ' Land Use Breakdown',
          //  legend: { position: "none" },
           width: 400,
           chartArea: {width: '80%', height: '80%'},
           pieHole: 0.4
         };
         var chart = new google.visualization.PieChart(document.getElementById('sidebar-chart'));
         chart.draw(chartData, options);
      }

      function drawPhysicalFeatureBarChart (data) {
        document.getElementById('sidebar').classList.add('open');
        var chartData = google.visualization.arrayToDataTable([
           ['physical feature', '% above or below median', 'median'],
           ['assessed value',  data.mp_median_assesstot, 1],
           ['year built', data.mp_yearbuilt, 1],
           ['building heights', data.mp_median_numfloors, 1],
           ['housing costs as % of income', data.mp_hh_type1_ht, 1]
        ]);
         var options = {
           title: data.ntaname + ' Physical Features',
           legend: { position: "none" },
           width: 400,
           chartArea: {width: '75%', height: '50%'},
           seriesType: 'bars',
           series: {1: {type: 'line'}}
         };
         var chart = new google.visualization.ComboChart(document.getElementById('sidebar-chart'));
         chart.draw(chartData, options);
      }

      function drawEconomicFeatureBarChart (data) {
        document.getElementById('sidebar').classList.add('open');
        var chartData = google.visualization.arrayToDataTable([
           ['socioeconomic feature', '% of median', {role: 'style'}, 'median'],
           ['% non-family households',  data.mp_hh_type_pct_nonfamily, 'black',  1],
           ['% persons of color', data.mp_race_pct_nonwhite, 'black', 1],
           ['household income', data.mp_median_hh_income,'black', 1],
           ['resident density', data.mp_resident_density, 'black', 1],
           ['worker density', data.mp_worker_density,'black',  1]
        ]);
         var options = {
           title: data.ntaname + ' Socioeconomic Features',
           legend: { position: "none" },
           width: 450,
           height: 300,
           chartArea: {width: '80%', height: '75%'},
           seriesType: 'bars',
           series: {1: {type: 'line'}},
          //  hAxis: {slantedTextAngle: 55}
         };
         var chart = new google.visualization.ColumnChart(document.getElementById('sidebar-chart'));
         chart.draw(chartData, options);
      }

    </script>
  </body>
</html>
